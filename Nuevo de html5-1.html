<!DOCTYPE html>
<html>
<!--ambién puede agregar elementos nuevos a una página HTML con un truco del navegador.

Este ejemplo añade un nuevo elemento denominado <eduardo> a una página HTML y define un estilo para él:-->
<head>
  
  <style>
  eduardo {
      display: block;
      background-color: #dddddd;
      padding: 50px;
      font-size: 30px;
  }  
  </style>
</head>
<body>

<h1>Cabecera</h1>
<eduardo>Etiqueta HTML creada llamada eduardo</eduardo>

</body>
</html>
